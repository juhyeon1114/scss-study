<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/nesting.css">
</head>

<body>
    <ul class="sns">
        <li><a href="#none">facebook</a></li>
        <li><a href="#none">twitter</a></li>
        <li><a href="#none">instagram</a></li>
        <li><a href="#none">youtube</a></li>
    </ul>

    <div class="btnOuter">
        <a href="#" class="btn">Hello</a>
    </div>

    <div>
        <div class="font-large">Headline</div>
        <div class="font-medium">Headline</div>
        <div class="font-small">Headline</div>
    </div>

    <button class="applyBtn">Apply</button>

    <div class="frame">
        <div>#01</div>
        <div>#02</div>
        <div>#03</div>
    </div>

    <div class="rootFrame">
        <h1 class="heading">Hello</h1>
    </div>
    <div class="heading">@at-root</div>
</body>

</html>
